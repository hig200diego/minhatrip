<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Galeria</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>
<body>
	<!--header-->
	<header>
		<div class="container-header">
			<div class="logo">Minha <span class="viagem">Viagem</span></div>
			<nav>
				<ul>
					<li><a href="travellapp.html">Home</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!--fim do header-->

	<!--Galeria-->
	<main>
		<div class="container-galeria">
			<div class="fotos">
				<div><img src="galeria/galeria1.jpg"></div>
				<div><img src="galeria/galeria2.jpg"></div>
				<div><img src="galeria/galeria3.jpg"></div>
			</div>

			<div class="fotos">
				<div><img src="galeria/galeria4.jpg"></div>
				<div><img src="galeria/galeria5.jpg"></div>
				<div><img src="galeria/galeria6.jpg"></div>
			</div>

			<div class="fotos">
				<div><img src="galeria/galeria7.jpg"></div>
				<div><img src="galeria/galeria8.jpg"></div>
				<div><img src="galeria/galeria9.jpg"></div>
			</div>
		</div>
	</main>
	<!--Fim da galeria-->


	<!--newsletter-->
	<section id="newsletter">
		<div class="container-newsletter">
			<div>
				<p class="titulo-news"><strong>Perdeu uma viagem?</strong></p>
				<p class="subtitulo-news">Inscreva-se no meu newsletter</p>
			</div>
			<div>
				<input type="email" name="email" placeholder="Entre com seu e-mail" required="">
			</div>
			<div>
				<input type="submit" name="newsletter" value="Mantenha-me informado!" class="btn-full">
			</div>
		</div>
	</section>
	<!-- fim newsletter-->
<script type="text/javascript" src="slideshow.js"></script>
</body>
</html>
